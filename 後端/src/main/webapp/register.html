<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>會員註冊</title>
</head>

<body>

    <h1>會員註冊</h1>

    <!-- 註冊會員表單 -->
    <form id="register-form">
        <div>
            <label for="name">姓名</label>
            <input type="text" id="name" name="name" required placeholder="請輸入姓名">
        </div>
        <div>
            <label for="phone">電話</label>
            <input type="text" id="phone" name="phone" required placeholder="請輸入電話">
        </div>
        <div>
            <label for="email">電子郵件</label>
            <input type="email" id="email" name="email" required placeholder="請輸入電子郵件">
        </div>
        <div>
            <label for="birthDate">生日</label>
            <input type="date" id="birthDate" name="birthDate" required>
        </div>
        <div>
            <label for="address">地址</label>
            <input type="text" id="address" name="address" required placeholder="請輸入地址">
        </div>
        <div>
            <label for="idCard">身份證字號</label>
            <input type="text" id="idCard" name="idCard" required placeholder="請輸入身份證字號">
        </div>
        <div>
            <label for="password">密碼</label>
            <input type="password" id="password" name="password" required placeholder="請輸入密碼">
        </div>
        <div>
            <label for="role">選擇你的身分</label>
            <select id="role" name="role">
                <option value="user">user</option>
                <option value="admin">admin</option>
            </select>
        </div>

        <button type="submit">註冊</button>
    </form>

    <div id="response-message"></div>

    <script>
        // 設定 API 路徑
        const apiUrl = 'http://localhost:8080/Member/add'; // 替換為您的後端註冊 API 路徑
        const checkEmailUrl = 'http://localhost:8080/Member/checkEmail'; // 替換為您的後端檢查電子郵件 API 路徑

        // 處理表單提交事件
        document.getElementById('register-form').addEventListener('submit', function (event) {
            event.preventDefault();  // 防止表單默認提交

            const email = document.getElementById('email').value;

            // 先檢查電子郵件是否已註冊過
            fetch(`${checkEmailUrl}?email=${email}`)
                .then(response => {
                    if (response.status === 409) {
                        // 顯示電子郵件已註冊的錯誤訊息
                        document.getElementById('response-message').innerHTML = '<p style="color:red;">此電子郵件已被註冊</p>';
                    } else if (response.status === 200) {
                        // 如果電子郵件可用，則繼續註冊
                      
                        const newMemberData = {
                            name: document.getElementById('name').value,
                            phone: document.getElementById('phone').value,
                            email: document.getElementById('email').value,
                            birthDate: document.getElementById('birthDate').value,
                            address: document.getElementById('address').value,
                            idCard: document.getElementById('idCard').value,
                            password: document.getElementById('password').value,
                            role : document.getElementById('role').value
                        };

                        // 發送 POST 請求註冊
                        fetch(apiUrl, {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify(newMemberData)  // 將資料轉換為 JSON 格式
                        })
                            .then(response => response.json())  // 解析 JSON 回應
                            .then(data => {
                                // 顯示註冊成功訊息
                                alert("註冊成功");
                                window.location.href = 'login.html';
                            })
                            .catch(error => {

                                // 顯示註冊錯誤訊息
                                document.getElementById('response-message').innerHTML = `<p style="color:red;">"會員年齡必須大於或等於18歲"</p>`;
                                console.error('Error:', error.message);

                            });
                    }
                })
                .catch(error => {
                    // 顯示錯誤訊息
                    document.getElementById('response-message').innerHTML = '<p style="color:red;">無法連接伺服器，請稍後再試</p>';
                    console.error('Error:', error);
                });
        });
    </script>

</body>

</html>
